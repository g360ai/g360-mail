function formatPhoneForEdit(phone){if(!phone)return '';var cleaned=phone.replace(/\D/g,'');if(cleaned.startsWith('90'))cleaned=cleaned.substring(2);if(cleaned.startsWith('0'))cleaned=cleaned.substring(1);if(cleaned.length===0)return '';var result='0 ('+cleaned.substring(0,3);if(cleaned.length>3)result+=') '+cleaned.substring(3,6);if(cleaned.length>6)result+='-'+cleaned.substring(6,8);if(cleaned.length>8)result+='-'+cleaned.substring(8,10);return result}

function formatPhoneNew(input){var val=input.value;var nums=val.replace(/\D/g,'');if(nums.length>11)nums=nums.substring(0,11);if(nums.startsWith('90'))nums='0'+nums.substring(2);if(!nums.startsWith('0')&&nums.length>0)nums='0'+nums;if(nums.length>11)nums=nums.substring(0,11);var formatted='';if(nums.length>0)formatted=nums.substring(0,1);if(nums.length>1)formatted+=' ('+nums.substring(1,4);if(nums.length>4)formatted+=') '+nums.substring(4,7);if(nums.length>7)formatted+='-'+nums.substring(7,9);if(nums.length>9)formatted+='-'+nums.substring(9,11);input.value=formatted}

async function saveUser(id){var fnEl=document.getElementById('userFullName');var teamEl=document.getElementById('userTeam');var roleEl=document.getElementById('userRole');var passEl=document.getElementById('userPass');var unEl=document.getElementById('userName');if(!fnEl||!roleEl)return;var data={full_name:fnEl.value,team_id:teamEl?.value||null,role:roleEl.value,allowed_cities:window.currentEditCities||[]};if(!id){if(!unEl)return;data.username=unEl.value;if(!data.username){toast('Kullanƒ±cƒ± adƒ± girin','error');return}}var pass=passEl?.value;if(pass)data.password=pass;else if(!id){toast('≈ûifre girin','error');return}if(!data.full_name){toast('Ad soyad girin','error');return}try{await api(id?'/api/users/'+id:'/api/users',{method:id?'PUT':'POST',body:JSON.stringify(data)});toast(id?'Kullanƒ±cƒ± g√ºncellendi':'Kullanƒ±cƒ± olu≈üturuldu');closeModal();users=await api('/api/users');renderUsers()}catch(err){toast(err.message,'error')}}

async function editUser(id){var u=users.find(function(x){return x.id===id});if(u)showUserModal(u)}

async function deleteUser(id){if(!confirm('Bu kullanƒ±cƒ±yƒ± silmek istediƒüinize emin misiniz?'))return;try{await api('/api/users/'+id,{method:'DELETE'});toast('Kullanƒ±cƒ± silindi');users=await api('/api/users');renderUsers()}catch(err){toast(err.message,'error')}}
