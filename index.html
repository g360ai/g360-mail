<head>

<style>

.btn-primary{background:linear-gradient(135deg,#0d9488,#0891b2);transition:all 0.2s}

.sidebar-item{transition:all 0.2s}
.sidebar-item:hover{background:rgba(71,85,105,0.3)}
.sidebar-item.active{background:linear-gradient(90deg,rgba(13,148,136,0.3),transparent);border-left:3px solid #0d9488}
select,input,textarea{background:#1e293b !important}
.role-admin{background:linear-gradient(135deg,#f59e0b,#d97706)}
.role-manager{background:linear-gradient(135deg,#8b5cf6,#7c3aed)}
.role-sales{background:linear-gradient(135deg,#0d9488,#0891b2)}

<body>
<div id="app"></div>
<script>
var user=null,page='login',templates=[],teams=[],users=[];

function token(){return localStorage.getItem('token')}
function api(u,o){o=o||{};o.headers={'Content-Type':'application/json'};if(token())o.headers.Authorization='Bearer '+token();return fetch(u,o).then(function(r){if(r.status===401){localStorage.clear();page='login';render()}return r.json().then(function(d){if(!r.ok)throw new Error(d.error);return d})})}
function toast(m,e){var t=document.createElement('div');t.className='fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 shadow-lg '+(e?'bg-red-500':'bg-emerald-500');t.innerHTML='<div class="flex items-center gap-2">'+(e?'<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>':'<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>')+'<span>'+m+'</span></div>';document.body.appendChild(t);setTimeout(function(){t.remove()},3000)}
function nav(p){page=p;render()}
function isAdmin(){return user&&user.role==='admin'}
function isManager(){return user&&user.role==='manager'}
function getRoleName(r){return r==='admin'?'Admin':r==='manager'?'Bolge Yoneticisi':'Satis Personeli'}
function getRoleClass(r){return r==='admin'?'role-admin':r==='manager'?'role-manager':'role-sales'}

return '<div class="min-h-screen flex items-center justify-center p-4"><div class="w-full max-w-md"><div class="text-center mb-8"><div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-teal-500 to-cyan-500 flex items-center justify-center shadow-lg shadow-teal-500/30"><svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg></div><h1 class="text-3xl font-bold text-white">G360 Mail</h1><p class="text-slate-400 mt-2">Mail Yonetim Sistemi</p></div><div class="glass rounded-2xl p-8"><form id="loginForm" class="space-y-5"><div><label class="block text-sm font-medium text-slate-300 mb-2">Kullanici Adi</label><input type="text" id="username" class="w-full border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500" required></div><div><label class="block text-sm font-medium text-slate-300 mb-2">Sifre</label><input type="password" id="password" class="w-full border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500" required></div><button type="submit" class="w-full btn-primary text-white font-semibold py-3 rounded-xl">Giris Yap</button></form></div></div></div>';
}

function dashHTML(){
var greeting=new Date().getHours()<12?'Gunaydin':new Date().getHours()<18?'Iyi gunler':'Iyi aksamlar';
return '<div class="space-y-6"><div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"><div><p class="text-slate-400">'+greeting+'</p><h1 class="text-2xl font-bold text-white">'+(user?user.full_name:'')+'</h1>'+(user&&user.team_name?'<p class="text-sm text-teal-400 mt-1">'+user.team_name+' Ekibi</p>':'')+'</div><button onclick="nav(\'send\')" class="btn-primary text-white px-6 py-3 rounded-xl font-semibold flex items-center gap-2 w-fit shadow-lg shadow-teal-500/20"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>Yeni Mail Gonder</button></div><div id="stats" class="grid grid-cols-2 lg:grid-cols-4 gap-4"></div><div class="glass rounded-2xl p-6"><div class="flex items-center justify-between mb-4"><h2 class="text-lg font-semibold text-white">Son Gonderilen Mailler</h2><button onclick="nav(\'emails\')" class="text-teal-400 hover:text-teal-300 text-sm font-medium">Tumunu Gor →</button></div><div id="recent"></div></div></div>';
}

function emailsHTML(){

}

function settingsHTML(){
return '<div class="max-w-lg mx-auto space-y-6"><div><h1 class="text-2xl font-bold text-white">Hesap Ayarlari</h1><p class="text-slate-400 mt-1">Sifrenizi degistirin</p></div><div class="glass rounded-2xl p-6"><div class="flex items-center gap-4 mb-6 pb-6 border-b border-slate-700/50"><div class="w-16 h-16 rounded-full '+getRoleClass(user?user.role:'sales')+' flex items-center justify-center text-white text-2xl font-bold shadow-lg">'+(user?user.full_name[0].toUpperCase():'?')+'</div><div><h3 class="text-lg font-semibold text-white">'+(user?user.full_name:'')+'</h3><p class="text-slate-400 text-sm">'+getRoleName(user?user.role:'sales')+(user&&user.team_name?' • '+user.team_name:'')+'</p></div></div><form id="passForm" class="space-y-4"><div><label class="block text-sm font-medium text-slate-300 mb-2">Mevcut Sifre</label><input type="password" id="curPass" class="w-full border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-teal-500" required></div><div><label class="block text-sm font-medium text-slate-300 mb-2">Yeni Sifre</label><input type="password" id="newPass" class="w-full border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-teal-500" required></div><button type="submit" class="btn-primary text-white font-semibold py-3 px-6 rounded-xl">Sifreyi Degistir</button></form></div></div>';
}

}

function updateForm(){var tid=document.getElementById('tplSelect').value;var t=templates.find(function(x){return x.id===tid});if(!t)return;var h='';(t.variables||[]).forEach(function(v){h+='<div><label class="block text-xs text-slate-400 mb-1 capitalize">'+v.replace(/_/g,' ')+'</label><input type="text" data-var="'+v+'" class="var-input w-full border border-slate-600 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:border-teal-500"></div>'});document.getElementById('vars').innerHTML=h?'<div class="grid grid-cols-2 gap-3">'+h+'</div>':'';document.querySelectorAll('.var-input').forEach(function(i){i.oninput=updatePreview});updatePreview()}
function updatePreview(){var tid=document.getElementById('tplSelect').value;var t=templates.find(function(x){return x.id===tid});if(!t)return;var b=t.body;document.querySelectorAll('.var-input').forEach(function(i){var v=i.dataset.var;b=b.split('{'+v+'}').join(i.value||'<span style="background:#fef3c7;color:#92400e;padding:2px 6px;border-radius:4px;font-size:12px">['+v+']</span>')});document.getElementById('preview').innerHTML=b}

function login(e){e.preventDefault();api('/api/auth/login',{method:'POST',body:JSON.stringify({username:document.getElementById('username').value,password:document.getElementById('password').value})}).then(function(r){localStorage.setItem('token',r.token);localStorage.setItem('user',JSON.stringify(r.user));user=r.user;toast('Giris basarili!');nav('dash')}).catch(function(e){toast(e.message,true)})}

function changePass(e){e.preventDefault();api('/api/auth/change-password',{method:'POST',body:JSON.stringify({currentPassword:document.getElementById('curPass').value,newPassword:document.getElementById('newPass').value})}).then(function(){toast('Sifre degistirildi!');e.target.reset()}).catch(function(e){toast(e.message,true)})}

function hideUserModal(){document.getElementById('userModal').classList.add('hidden');document.getElementById('editUserId').value='';document.getElementById('userForm').reset()}
function editUser(id){var u=users.find(function(x){return x.id===id});if(!u)return;document.getElementById('editUserId').value=id;document.getElementById('nuName').value=u.username;document.getElementById('nuFull').value=u.full_name;document.getElementById('nuTeam').value=u.team_id||'';document.getElementById('nuRole').value=u.role;document.getElementById('nuPass').value='';showUserModal(true)}
function saveUser(e){e.preventDefault();var id=document.getElementById('editUserId').value;var data={username:document.getElementById('nuName').value,full_name:document.getElementById('nuFull').value,team_id:document.getElementById('nuTeam').value||null,role:document.getElementById('nuRole').value};var pass=document.getElementById('nuPass').value;if(pass)data.password=pass;var url=id?'/api/users/'+id:'/api/users';var method=id?'PUT':'POST';api(url,{method:method,body:JSON.stringify(data)}).then(function(){toast(id?'Kullanici guncellendi!':'Kullanici eklendi!');hideUserModal();loadData()}).catch(function(e){toast(e.message,true)})}
function delUser(id){if(confirm('Bu kullaniciyi silmek istediginize emin misiniz?'))api('/api/users/'+id,{method:'DELETE'}).then(function(){toast('Kullanici silindi');loadData()}).catch(function(e){toast(e.message,true)})}

function showTeamModal(){document.getElementById('teamModal').classList.remove('hidden')}

function delTeam(id){if(confirm('Bu ekibi silmek istediginize emin misiniz?'))api('/api/teams/'+id,{method:'DELETE'}).then(function(){toast('Ekip silindi');loadData()}).catch(function(e){toast(e.message,true)})}

function showTplModal(edit){document.getElementById('tplModal').classList.remove('hidden');document.getElementById('tplModalTitle').textContent=edit?'Taslak Duzenle':'Yeni Taslak';if(!edit)document.getElementById('tplForm').reset()}

function editTpl(id){var t=templates.find(function(x){return x.id===id});if(!t)return;document.getElementById('editTplId').value=id;document.getElementById('tName').value=t.name;document.getElementById('tSubj').value=t.subject;document.getElementById('tBody').value=t.body;showTplModal(true)}
